<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>Amazon Sign In</title>
</head>

<body>
    <section>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
    </section>
    <div id="one">
        <h2>Sign In</h2>
        <form action="https://www.amazon.com">
            <label for="email">Email(phone or mobile accounts)</label>
            <input type="text" id="email" placeholder="Enter Email" required><br>

            <label for="password">Password</label>
            
            <a href="#">Forgot Password</a>
            <br>
            <input type="password" id="password" placeholder="Enter Password" required>

            <button id="continue" type="submit">Continue</button>
        </form>

        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510" class="icon">
            Need help?</a>
    </div>

    
    <h3>New To Amazon?</h3>
    
    <div id="two">
        <form action="https://www.amazon.com/">
            <button id="create" type="submit">Create Your Amazon Account</button>
        </form>
    </div>
    <hr>
    <section>
        <div class="link">
            <a href="#">Conditions of use</a> <span></span>
            <a href="#">Privacy Policy</a> <span></span>
            <a href="#">Help</a>
        </div>
        <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
    </section>

</body>

</html>
